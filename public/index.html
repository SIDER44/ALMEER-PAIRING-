<!DOCTYPE html>
<html>
<head>
  <title>ALMEER XMD Pair</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input {
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: #00ff9c;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>âš¡ ALMEER XMD Pairing</h1>

<input id="num" placeholder="2547XXXXXXXX"><br><br>
<button onclick="pair()">Get Pairing Code</button>

<h2 id="code"></h2>
<h3 id="session"></h3>

<script>
async function pair(){
  const num = document.getElementById("num").value;

  const res = await fetch("/pair", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({number:num})
  });

  const data = await res.json();

  if(data.status){
    document.getElementById("code").innerText = "Pairing Code: " + data.code;
    document.getElementById("session").innerText = "Session ID: " + data.sessionId;
  } else {
    alert(data.message);
  }
}
</script>

</body>
  </html>
